<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>PWNBoard Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:600,400' rel='stylesheet' type='text/css' />
        <link href='https://fonts.googleapis.com/css?family=Jura:400,600' rel='stylesheet' type='text/css' />
        <link rel='stylesheet' href="{{ url_for('static', filename='login.css') }}" type='text/css' />
    </head>

    <body>
        <div class="container min-vh-100 d-flex align-items-center justify-content-center">
            <div class="row w-100 justify-content-center">
                <div class="col-12 col-sm-10 col-md-7 col-lg-5">
                    <div class="card login-card p-4">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <h2 class="brand mb-0">PWNBoard</h2>
                            </div>

                            {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ error }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endif %}

                            <form method="POST" action="/">
                                <div class="form-group">
                                    <label for="username" class="small-muted">Username</label>
                                    <input id="username" name="username" type="text" class="form-control form-control-lg" placeholder="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="small-muted">Password</label>
                                    <input id="password" name="password" type="password" class="form-control form-control-lg" placeholder="••••••••" required>
                                </div>
                                <div class="form-row align-items-center mb-3">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="remember" name="remember" value="1">
                                            <label class="form-check-label small-muted" for="remember">Remember me</label>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block btn-lg">Sign in</button>
                            </form>

                            <hr class="my-4" style="border-color: rgba(255,255,255,0.04)">
                            <div class="text-center small-muted">
                                Need an account? Contact your administrator.
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-3 small-muted">PWNBoard</div>
                </div>
            </div>
        </div>
    </body>
</html>
